<!DOCTYPE html>
<html>
<head>
    <title>Konfirmasi Hapus Pengaduan</title>
</head>
<body>
    <h1>Hapus Pengaduan</h1>
    <p>Apakah Anda yakin ingin menghapus pengaduan: <strong>{{ object.judul }}</strong> dari Pelapor: {{ object.pelapor.nama_lengkap }}?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Ya, Hapus Pengaduan</button>
        <a href="{% url 'pengaduan-list' %}">Batal</a>
    </form>
</body>
</html>
